<body class="bg-gray-50">
  <form
    class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8"
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    novalidate
  >
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
      <div class="flex justify-center">
        <span class="material-icons text-indigo-600" style="font-size: 3rem;">person_add</span>
      </div>
      <h2 class="mt-4 text-3xl font-extrabold text-gray-900">Create your account</h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10 border border-gray-200 space-y-6">

        <!-- Full Name -->
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
          <input
            id="fullName"
            type="text"
            formControlName="fullName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="John Doe"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="you@example.com"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input
              id="password"
              type="{{ hide ? 'password' : 'text' }}"
              formControlName="password"
              required
              class="w-full pr-10 pl-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="••••••••"
            />
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" (click)="hide = !hide">
              <span class="material-icons text-gray-400">{{ hide ? 'visibility_off' : 'visibility' }}</span>
            </button>
          </div>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <div class="relative">
            <input
              id="confirmPassword"
              type="{{ confirmPasswordHide ? 'password' : 'text' }}"
              formControlName="confirmPassword"
              required
              class="w-full pr-10 pl-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="••••••••"
            />
            <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" (click)="confirmPasswordHide = !confirmPasswordHide">
              <span class="material-icons text-gray-400">{{ confirmPasswordHide ? 'visibility_off' : 'visibility' }}</span>
            </button>
          </div>
          <div *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-600 text-sm mt-1">
            Passwords do not match.
          </div>
        </div>

        <!-- Role -->
        <div>
          <label for="roles" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
          <select
            id="roles"
            formControlName="roles"
            class="w-full pl-3 pr-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="">Select a role</option>
            <option *ngFor="let role of roles$ | async" [value]="role.name">{{ role.name }}</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            <mat-icon class="mr-1">how_to_reg</mat-icon>
            Register
          </button>
        </div>

        <!-- Already have an account -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Already have an account?</span>
            </div>
          </div>
          <div class="mt-4">
            <a
              routerLink="/auth/login"
              class="w-full flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            >
              <mat-icon class="mr-1">login</mat-icon>
              Sign in
            </a>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
